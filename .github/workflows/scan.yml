name: Vespera Scan

on:
  workflow_dispatch:
    inputs:
      scan_mode:
        description: 'Scan mode (mode1/mode2/mode3)'
        required: true
        default: 'mode2'
        type: choice
        options:
          - mode1
          - mode2
          - mode3
      chain:
        description: 'Blockchain to scan'
        required: true
        default: 'eth'
        type: choice
        options:
          - eth
          - bsc
          - polygon
          - arbitrum
      block_range:
        description: 'Block range (e.g., 20000000-20000200)'
        required: false
        default: '20000000-20000200'
      contract_address:
        description: 'Contract address (for mode1)'
        required: false
        default: ''
  schedule:
    - cron: '0 0,12 * * *'  # 每天 0:00 和 12:00 UTC

env:
  GO_VERSION: '1.21'
  PYTHON_VERSION: '3.11'

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Slither and dependencies
        run: |
          pip install slither-analyzer solc-select
          solc-select install 0.8.19
          solc-select use 0.8.19

      - name: Build Vespera
        run: |
          cd src
          go mod tidy
          go build -o ../vespera ./cmd/vespera
          cd ..
          ls -la vespera

      - name: Create data directory
        run: mkdir -p data

      - name: Download latest database
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the latest successful initialization run
          LATEST_RUN=$(gh run list --workflow="Initialize Database" --status=success --limit=1 --json=databaseId -q '.[0].databaseId')
          if [ -n "$LATEST_RUN" ]; then
            echo "Downloading database from run $LATEST_RUN"
            gh run download $LATEST_RUN --name vespera-database-${{ github.event.inputs.chain || 'eth' }} --dir data/ || echo "No database found"
          else
            echo "No previous initialization run found"
          fi
        continue-on-error: true

      - name: List data directory
        run: ls -la data/

      - name: Test database connection
        env:
          SUPABASE_HOST: ${{ secrets.SUPABASE_HOST }}
          SUPABASE_PORT: ${{ secrets.SUPABASE_PORT }}
          SUPABASE_USER: ${{ secrets.SUPABASE_USER }}
          SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
          SUPABASE_DB: ${{ secrets.SUPABASE_DB }}
          SUPABASE_SSLMODE: ${{ secrets.SUPABASE_SSLMODE || 'require' }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_BASE_URL: ${{ secrets.AI_BASE_URL }}
        run: |
          chmod +x vespera
          ./vespera -test-db || echo "Database test completed"

      - name: Run Vespera Scan
        env:
          SUPABASE_HOST: ${{ secrets.SUPABASE_HOST }}
          SUPABASE_PORT: ${{ secrets.SUPABASE_PORT }}
          SUPABASE_USER: ${{ secrets.SUPABASE_USER }}
          SUPABASE_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
          SUPABASE_DB: ${{ secrets.SUPABASE_DB }}
          SUPABASE_SSLMODE: ${{ secrets.SUPABASE_SSLMODE || 'require' }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_BASE_URL: ${{ secrets.AI_BASE_URL }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          mkdir -p reports
          SCAN_MODE="${{ github.event.inputs.scan_mode || 'mode2' }}"
          CHAIN="${{ github.event.inputs.chain || 'eth' }}"

          if [ "$SCAN_MODE" = "mode1" ] && [ -n "${{ github.event.inputs.contract_address }}" ]; then
            ./vespera -m mode1 -c "$CHAIN" -addr "${{ github.event.inputs.contract_address }}" -o reports/ || echo "Scan completed with warnings"
          else
            RANGE="${{ github.event.inputs.block_range || '20000000-20000200' }}"
            ./vespera -m "$SCAN_MODE" -c "$CHAIN" -range "$RANGE" -o reports/ || echo "Scan completed with warnings"
          fi

      - name: Upload scan report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scan-report-${{ github.run_id }}
          path: reports/
          retention-days: 7
          compression-level: 9

      - name: Generate summary
        if: always()
        run: |
          echo "## Vespera Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Scan Mode**: ${{ github.event.inputs.scan_mode || 'mode2' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Chain**: ${{ github.event.inputs.chain || 'eth' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f reports/summary.md ]; then
            cat reports/summary.md >> $GITHUB_STEP_SUMMARY
          fi
